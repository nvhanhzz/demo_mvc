<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add User</title>
    <style>
        /* CSS cho user form */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .form-container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 400px;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        select {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<div class="form-container">
    <h1>Add User</h1>
    <form th:action="@{/user/add}" method="post" th:object="${userDTO}">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" th:field="*{username}" required />

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" th:field="*{email}" required />

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" th:field="*{password}" required />

        <label for="status">Status:</label>
        <select id="status" name="status" th:field="*{status}">
            <option value="active">Active</option>
            <option value="inactive">Inactive</option>
        </select>

        <!-- Sử dụng select cho Role với danh sách role từ backend -->
        <label for="role">Role:</label>
        <select id="role" name="role" th:field="*{role}">
            <option th:each="role : ${roles}" th:value="${role.name}" th:text="${role.name}"></option>
        </select>

        <button type="submit">Add User</button>
    </form>
</div>
</body>
</html>
